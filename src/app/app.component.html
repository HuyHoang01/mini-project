<div class="container">
    <app-student-form
        [lastStudent]="lastStudent"
        [editStudent]="editStudent"
        [editing]="editing"
        (create)="onCreate($event)"
        (update)="onUpdate($event)"
        (cancel)="onCancel($event)">
    </app-student-form>
    <app-student
        [students]="students"
        [editing]="editing"
        (delete)="onDelete($event)"
        (edit)="onEdit($event)">
    </app-student>
</div>
